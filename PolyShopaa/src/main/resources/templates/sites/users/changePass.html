<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- ICon bs5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/d524d8e031.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center w-100 vh-100">
        <div class="row h-100 w-100">
            <div class="col-12 col-md-10 col-lg-7 col-xl-4 d-flex justify-content-center align-items-center m-auto">
                <div class="form p-5 rounded-3 border border-3 mx-3 mx-lg-0">
                    <h2 class="mb-4 p-2 text-center fs-2 fw-bold ">Đổi mật khẩu</h2>
                    <div class="position-relative input__item" style="margin-bottom:20px ;">
                        <label for="username" class="form-label fs-3 position-absolute"><i
                                class="bi bi-person-fill"></i></label>
                        <input type="text" class="w-100 rounded-5" id="username" aria-describedby="usernameHelp"
                            placeholder="Tên đăng nhập" required>
                        <div id="usernameHelp" class="form-text"></div>
                    </div>
                    <div class="position-relative input__item" style="margin-bottom:20px ;">
                        <label for="currentPass" class="form-label fs-4 position-absolute"><i
                                class="fa-solid fa-lock"></i></label>
                        <input type="password" class="w-100 rounded-5" id="currentPass" aria-describedby="currentPassHelp"
                            placeholder="Mật khẩu hiện tại" required>
                        <div id="currentPassHelp" class="form-text"></div>
                    </div>
                    <div class="position-relative input__item" style="margin-bottom:20px ;">
                        <label for="newPass" class="form-label fs-4 position-absolute"><i class="fa-solid fa-user-lock"></i></label>
                        <input type="password" class="w-100 rounded-5" id="newPass" aria-describedby="newPassHelp"
                            placeholder="Mật khẩu mới" required>
                        <div id="newPassHelp" class="form-text"></div>
                    </div>
                    <div class="position-relative input__item" style="margin-bottom:20px ;">
                        <label for="confirmNewPass" class="form-label fs-4 position-absolute"><i
                                class="bi bi-check-circle"></i></label>
                        <input type="password" class="w-100 rounded-5" id="confirmNewPass" aria-describedby="confirmNewPassHelp"
                            placeholder="Xác nhận mật khẩu" required>
                        <div id="confirmNewPassHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn fw-bold rounded-5 fs-5 w-100"
                            style="padding: 12px 0; background-color: var(--primary-color); color: #fff;">Tiếp theo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
