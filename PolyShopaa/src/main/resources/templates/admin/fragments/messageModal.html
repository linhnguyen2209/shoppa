<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <th:block th:if="${error} != null">
            <div class="modal fade " id="statusErrorsModal" tabindex="-1" role="dialog" data-bs-backdrop="static"
                data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-body text-center p-lg-4">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                <circle class="path circle" fill="none" stroke="#db3646" stroke-width="6"
                                    stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                                <line class="path line" fill="none" stroke="#db3646" stroke-width="6"
                                    stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8"
                                    y2="92.3" />
                                <line class="path line" fill="none" stroke="#db3646" stroke-width="6"
                                    stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" X2="34.4"
                                    y2="92.2" />
                            </svg>
                            <h4 class="text-danger mt-3">Thất bại!</h4>
                            <p class="mt-3 text-dark overflow-hidden" th:text="${error}"></p>
                            <button type="button" class="btn mt-3 btn-danger" data-bs-dismiss="modal">Tiếp
                                tục</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function showErrorModal() {
                    var myModal = new bootstrap.Modal(document
                        .getElementById('statusErrorsModal'));
                    myModal.show();
                }
                showErrorModal();
            </script>
        </th:block>

        <th:block th:if="${message} != null">
            <div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog" data-bs-backdrop="static"
                data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-body text-center p-lg-4">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                <circle class="path circle" fill="none" stroke="#198754" stroke-width="6"
                                    stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                                <polyline class="path check" fill="none" stroke="#198754" stroke-width="6"
                                    stroke-linecap="round" stroke-miterlimit="10"
                                    points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                            </svg>
                            <h4 class="text-success mt-3">Thành công!</h4>
                            <p class="mt-3 text-dark" th:text="${message}"></p>
                            <button type="button" class="btn px-3 mt-3 btn-success" data-bs-dismiss="modal">Tiếp
                                tục</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function showSuccessModal() {
                    var myModal = new bootstrap.Modal(document
                        .getElementById('statusSuccessModal'));
                    myModal.show();
                }
                showSuccessModal();
            </script>
        </th:block>
    </div>
</body>

</html>
